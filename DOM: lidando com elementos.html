<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" /> 
    <title>Curso Javascript</title>
  </head>
  <body>
    <div id="app">
      <input id="nome"/>
    </div>

    <script>
      var linkElement = document.createElement('a');
      linkElement.setAttribute('href', 'http://rocketseat.com.br');
      // linkElement.setAttribute('title', 'site da Rocket');
      linkElement.href = 'http://rocketseat.com.br';
      linkElement.title = 'site da rocket seat';

      var textElement = document.createTextNode('Acessar site da rocketseat');
      linkElement.appendChild(textElement);

      var divElement = document.querySelector('#app');
      divElement.appendChild(linkElement);

      var inputElement = document.querySelector('#nome');
      divElement.removeChild(inputElement);
    </script>
  </body>
</html>
